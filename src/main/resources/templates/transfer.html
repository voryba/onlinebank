<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online banking system</title>
     <!--    BOOTSTRAP    -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/transfer.css}">
    
</head>

<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="" class="header__title">Kaspi transfers</a>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__link"><a th:href="@{/user}">Home</a></li>
                            <li class="header__link"><a th:href="@{/user/balance}">Account balance</a></li>
                            <li class="header__link"><a th:href="@{/user/transfer}">Transfer</a></li>
                            <li class="header__link"><a href="#">Report</a></li>
                            <li >
                                <a class="nav-link2 nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                   th:text="${username}">
                                  Hi, ffd (User)
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                  <a class="dropdown-item" href="#">My profile</a>
                                  <a class="dropdown-item" href="#">Change password</a>
                                  <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- HEADER END -->

        <main class="content">
            <div class="content__container">
                <form th:action="@{/user/transfer_process}" th:object="${transfer}" method="post">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Amount</label>
                      <input type="number" th:field="*{amount}" class="form-control" id="exampleInputEmail1" placeholder="Enter transaction amount">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Routing</label>
                      <input type="text" th:field="*{route}" class="form-control" id="exampleInputPassword1" placeholder="Enter routing">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
            
        </main>

        <!-- FOOTER -->
        <footer class="footer">
        <div class="container">
            <div class="footer__row">
                <div class="footer__text"></div>
            </div>
        </div>
        </footer>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
