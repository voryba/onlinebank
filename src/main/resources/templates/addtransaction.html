<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>

    <!--    BOOTSTRAP    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
<div class="container text-center">
    <div>
        <h1>Add user</h1>
    </div>
    <form th:action="@{/admin/process_addtransaction}" th:object="${transaction}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <!--     From user name     -->
            <div class="form-group row">
                <label class="col-4 col-form-label">From user name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{fromUserName}" class="form-control" required />
                </div>
            </div>
            <!--     Last name     -->
            <div class="form-group row">
                <label class="col-4 col-form-label">Transaction type: </label>
                <div class="col-8">
                    <input type="text" th:field="*{transactionType}" class="form-control" required/>
                </div>
            </div>
            <!--     Amount     -->
            <div class="form-group row">
                <label class="col-4 col-form-label">Amount: </label>
                <div class="col-8">
                    <input type="number" th:field="*{amount}" class="form-control" required />
                </div>
            </div>

            <!--     To username     -->
            <div class="form-group row">
                <label class="col-4 col-form-label">Route (username): </label>
                <div class="col-8">
                    <input type="text" th:field="*{toUserName}" class="form-control" required />
                </div>
            </div>
            <!--     Description     -->
            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control" required />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
